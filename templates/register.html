<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
	<div class="form_wrapper">
		<div class="form_container">
		  <div class="title_container">
			<h2>Register</h2>
		  </div>
		  <div class="row clearfix">
			<div class="">
			  <form action='register' method="POST">
				<div class="row clearfix">
					<div class="col_half">
					  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
						<input type="text" name="fname" placeholder="First Name" />
					  </div>
					</div>
					<div class="col_half">
					  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
						<input type="text" name="lname" placeholder="Last Name" required />
					  </div>
					</div>
				  </div>
				<div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
				  <input type="email" name="email" placeholder="Email"  required />
				</div>
				<div class="input_field"> <span><i aria-hidden="true" class="fa fa-address-card-o"></i></span>
					<input id='ieee_num' type="text" name="ieee_num" placeholder="IEEE number" onkeyup='check_ieee_num();' required />
				</div>
				<span id='ieee_num_message'></span>
				<div class="input_field select_option">	
				<select id='branch' name='branch'>
					<option>Branch</option>
					<option value="civ">Civil</option>
					<option value="mech">Mechanical</option>
					<option value="eee">Electrical & Electronics</option>
					<option value="ece">Electronics & Communication</option>
					<option value="ipe">Industrial & Production</option>
					<option value="cse">Computer Science</option>
					<option value="ise">Information Science</option>
				</select>
				<div class="select_arrow"></div>
				</div>
				<div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
				  <input type="password" name="password" placeholder="Password" onkeyup='check();' id='password' required />
				</div>
				<div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
					<input type="password" name="password" placeholder="Re-type Password" onkeyup='check();' id='confirm_password' required />
				</div>
					
				<span id='message'></span>
			
				<input id='submit_button' class="button" type="submit" value="Register" disabled/>
			  </form>
			</div>
		  </div>
		  <hr>
		  <div style="text-align: center;">
			Already have an Account? <span><a href="{{url_for('login')}}">Login</a></span>
		  </div>
		</div>
	  </div>
</body>
</html>

<style>

	  
</style>

<script>
	var check = ()=>{
			if (document.getElementById('password').value == document.getElementById('confirm_password').value) {
				document.getElementById('message').style.color = 'green';
				document.getElementById('message').innerHTML = '&#10004; Passwords match';
				document.getElementById('submit_button').disabled=false
			} else {
				document.getElementById('message').style.color = 'red';
				document.getElementById('message').innerHTML = '&#10006 Passwords not matching';
				document.getElementById('submit_button').disabled=true

			}
		}


	var check_ieee_num = ()=>{

			if (!/[a-z]/.test(document.getElementById('ieee_num').value)){
				document.getElementById('ieee_num_message').style.color = 'red';
				document.getElementById('ieee_num_message').innerHTML = '';
				document.getElementById('submit_button').disabled=false
			}else{
				document.getElementById('ieee_num_message').style.color = 'red';
				document.getElementById('ieee_num_message').style.fontSize = '10px	';
				document.getElementById('ieee_num_message').innerHTML = 'IEEE Number must not contain alphabets';
				document.getElementById('submit_button').disabled=true
			}
	}
</script>
